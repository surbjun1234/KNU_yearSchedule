name: KNU Daily Notifier

on:
  # 외부(cron-job.org)에서 신호 받을 준비
  repository_dispatch:
    types: [knu-trigger]
    
  # 수동 실행 버튼
  workflow_dispatch:

  # 기존 스케줄 주석 처리 (외부 크론에서 시간 설정할 것이므로)
  # schedule:
  #   - cron: '37 23 * * *' 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run script
        env:
          WEBHOOK_DATE: ${{ secrets.WEBHOOK_DATE }}
        run: python main.py
